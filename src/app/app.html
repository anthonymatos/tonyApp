<ion-menu id="menuMain" [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-list>
        <ion-item color="primary">
          <ion-avatar item-start>
            <img src="assets/imgs/avatar1.png" />
          </ion-avatar>
          <h2>
            <b>Anthony</b>
          </h2>
          <p>@{{ dadosUser?.login }}</p>
        </ion-item>
      </ion-list>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>

      <button menuClose ion-item (click)="sair()">
        <ion-icon name="power"></ion-icon>
        Sair
      </button>

      <button menuClose ion-item (click)="pegarGps()">
        <ion-icon name="locate"></ion-icon>
        gps
      </button>

      <button menuClose ion-item (click)="vibrar()">
        <ion-icon name="thunderstorm"></ion-icon>
        vibrando
      </button>

      <button menuClose ion-item (click)="tirarFoto()">
        <ion-icon name="camera"></ion-icon>
        camera
      </button>




    </ion-list>
  </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
